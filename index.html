<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIC POP</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: white;
            background-color: orange;
            border: 2px solid black;
            padding: 30px;
            margin-top: 20px;
            border-radius: 5px;
        }
        pre {
            font-size: 1.2em;
            color: #6d0404;
            background-color: #e0e0e0; /* Tono gris claro */
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 90%;
            text-align: left;
        }
        .section {
            margin: 20px 0;
        }
        .nav-buttons {
            margin: 20px 0;
        }
        .nav-buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .nav-buttons button:focus {
            outline: none;
        }
        .centrar{
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body>
    <h1>CLIC POP</h1>
    <pre class="centrar">Protege tu vida</pre>
    
    <div class="section">
        <!-- Aquí puedes añadir más contenido -->
    </div>
    
    <div class="nav-buttons">
        <button>PORTAFOLIO</button>
        <button>QUIENES SOMOS</button>
        <button>COMUNICATE CON NOSOTROS</button>
        <button>ALIADOS</button>
        <button>COMUNIDAD</button>
        <button>CERTIFICADOS</button>
    </div>
</body>
</html>
